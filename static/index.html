<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reach UI</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="#">Reach UI</a>
            <a href="https://www.github.com/paschmann/reach-ui" target="_blank">Github Project</a>
        </div>
    </nav>
    <div class="container mt-3">
        <span id="result" class="mb-3"></span>
        <div class="mb-3">
            <label for="providerList" class="form-label">Select a provider:</label>
            <select id="providerList" class="form-select form-control-sm" aria-label=""></select>
        </div>
        <form class="needs-validation mt-5" novalidate>
            <div class="row">
                <div class="col">
                    <h4 class="mb-3">Required</h4>
                    <span id="inputsRequired"></span>
                </div>
                <div class="col">
                    <h4 class="mb-3">Optional</h4>
                    <span id="inputsOptional"></span>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <button id="send" type="submit" class="btn btn-primary mt-3 mb-5">Send Notification</button>
            </div>
            <div class="col">
                <button id="genCode" type="button" class="btn btn-secondary mt-3 mb-5">Generate Code</button>
            </div>
            <div class="col">
                <button id="parseNotificationCode" type="button" class="btn btn-secondary mt-3 mb-5">Parse Notification String</button>
            </div>
        </div>

        <pre id="precode">
            <code id="code" class="mb-3 language-css">
            </code>
        </pre>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/reach.js"></script>
</body>

</html>
